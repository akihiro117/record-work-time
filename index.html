<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./dist/main.js"></script>
    <title>RecoWork</title>
  </head>

  <body>
    <h3 align="center">RecoWork! - 作業を記録しよう -</h3>
    <button type="button" onclick="mysample()">作業開始</button>
    <button type="button">作業終了</button>
    <div align="center">
      <input placeholder="何の作業をしますか？">
      開始時刻<input type="time">
      終了時刻<input type="time">
      経過時間<span></span>
      <button type="button">リセット</button>
      <!-- 作業終了ボタンを押すとここに作業時間が表示され、次の作業の入力欄が表示される -->
    </div>
  </body>
